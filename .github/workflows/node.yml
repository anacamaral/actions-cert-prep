name: Node.js CI

on:
    push:
        branches:
            - main
    workflow_dispatch:
        
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

    start-server:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2
            
            - name: Install dependencies
              run: npm install

            - name: Start server
              run: node app.js

            - name: Conditional step
              run: echo "This is a conditional step that only runs on main branch"
              if: github.ref == 'refs/heads/main'
